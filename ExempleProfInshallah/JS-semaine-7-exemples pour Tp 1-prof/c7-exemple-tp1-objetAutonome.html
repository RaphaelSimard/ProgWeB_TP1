<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Objet autonome - gestion d'un tableau d'objets</title>
</head>
<body>
<h1>Objet autonome - gestion d'un tableau d'objets (Itérateur d'objets)</h1>
<h3>Proverbes choisis, pour les voir avant de les parcourir : </h3>
<p id="proverbes_choisis"></p>
<h3>Affichage du résultat des actions : </h3>
<div id="zoneData">
    <textarea id="sortie" cols="100" rows="5"></textarea>
    <br /><br />
    <input id="suivant" type="button" value="Proverbe suivant" />
    <input id="courant" type="button" value="Proverbe courant" />
    <input id="precedent" type="button" value="Proverbe précdent" />
    <input id="compter_mots" type="button" value="Compter les mots du proverbe courant" />
    <input id="compter_tous_les_mots" type="button" value="Compter tous les mots de tous les proverbes" />
    <input id="doublons" type="button" value="Y a-t-il des doublons ?" />
    <input id="nbr_suivant" type="button" value="Nombre suivant" />
    <input id="nbr_precedent" type="button" value="Nombre precedent" />
</div>

<script src="js/classes/GestionProverbes.js" defer></script>
<script src="js/exemple-tp1-objetAutonome.js" defer></script>
</body>
</html>
